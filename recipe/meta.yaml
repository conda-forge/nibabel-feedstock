# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "nibabel" %}
{% set version = "2.1.0" %}
{% set sha256 = "cb745509484ff5270a5a0bcf1f0693f32e4db0cd0171cedf82728376b12f4ac9" %}

# sha256 is the prefered checksum -- you can get it for a file with:
#  `openssl sha256 <file name>`.
# You may need the openssl package, available on conda-forge
#  `conda install openssl -c conda-forge``

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/nipy/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install

requirements:
  build:
    - python
    - numpy
    - h5py
    - pydicom
  run:
    - python
    - numpy
    - scipy
    - h5py
    - pydicom

test:
  imports:
    - nibabel

about:
  home: https://nipy.org/nibabel
  license: MIT
  license_file: COPYING
  summary: Python package to access a cacophony of neuro-imaging file formats

extra:
  recipe-maintainers:
    - arokem
    - grlee77
